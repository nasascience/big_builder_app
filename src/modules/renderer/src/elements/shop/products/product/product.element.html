<ng-container [ngSwitch]="context?.state">
  <ng-container *ngSwitchCase="PebElementContextState.Loading">Loading...</ng-container>
  <ng-container *ngSwitchCase="PebElementContextState.Ready">
    <div class="product" [class.product--interactions]="options.interactions">
      <div class="product__image" #imageRef></div>
      <div class="product__content">
        <div class="product__title" #titleRef>{{ context?.data.title }}</div>
        <div class="product__price-container">
          <div class="product__price" #priceRef>{{ context?.data.price }} {{ getCurrencySign(context.data?.currency) }}</div>
        </div>
      </div>
    </div>
  </ng-container>
  <ng-container *ngSwitchCase="PebElementContextState.Empty">
    <div class="product product--preview" [class.product--interactions]="options.interactions">
      <div class="product__image">
        <peb-icon-product></peb-icon-product>
      </div>
      <div class="product__content">
        <div class="product__title" #titleRef>Product name</div>
        <div class="product__price-container">
          <div class="product__price" #priceRef>$ 00.00</div>
        </div>
      </div>
    </div>
  </ng-container>
  <ng-container *ngSwitchCase="PebElementContextState.Error">Error</ng-container>
</ng-container>
