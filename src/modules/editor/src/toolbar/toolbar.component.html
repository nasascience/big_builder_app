<div class="tools-container">
  <button class="tool" (click)="openView(view)">
    <div class="tool__icon" #view>
      <peb-editor-tool-view-icon></peb-editor-tool-view-icon>
    </div>
    <span class="tool__label">View</span>
  </button>

  <button class="tool" (click)="openZoom(zoom)">
    <span class="tool__value" #zoom>{{ (editorState.scale$ | async) * 100 }}%</span>
    <span class="tool__label">Zoom</span>
  </button>

  <div class="tools-group">
    <button class="tool" [class.tool--disabled]="!(store.canUndo$ | async)" [disabled]="!(store.canUndo$ | async)" (click)="undo.emit()">
      <div class="tool__icon">
        <peb-editor-tool-back-icon></peb-editor-tool-back-icon>
      </div>
      <span class="tool__label">Back</span>
    </button>
    <button class="tool" [class.tool--disabled]="!(store.canRedo$ | async)" [disabled]="!(store.canRedo$ | async)"  (click)="redo.emit()">
      <div class="tool__icon">
        <peb-editor-tool-forward-icon></peb-editor-tool-forward-icon>
      </div>
      <span class="tool__label">Forward</span>
    </button>
  </div>
</div>

<div class="tools-container">
  <div class="tools-group">
    <button class="tool" (click)="openScreen(screen)">
      <div class="tool__icon" #screen>
        <ng-container [ngSwitch]="editorState.screen$ | async">
          <peb-editor-desktop-icon *ngSwitchCase="'desktop'"></peb-editor-desktop-icon>
          <peb-editor-tablet-icon *ngSwitchCase="'tablet'"></peb-editor-tablet-icon>
          <peb-editor-mobile-icon *ngSwitchCase="'mobile'"></peb-editor-mobile-icon>
        </ng-container>
      </div>
      <span class="tool__label">Screen</span>
    </button>

    <button class="tool" (click)="toggleThemeValidatorSidebar.emit()">
      <div class="tool__icon">
        <peb-editor-validator-icon></peb-editor-validator-icon>
      </div>
      <span class="tool__label">Validator</span>
    </button>

    <button #seoButton class="tool" (click)="toggleSeoSidebar.emit()">
      <div class="tool__icon">
        <peb-editor-tool-seo-icon></peb-editor-tool-seo-icon>
      </div>
      <span class="tool__label">Seo</span>
    </button>
    <button class="tool" (click)="openPreview.emit()">
      <div class="tool__icon">
        <peb-editor-tool-preview-icon></peb-editor-tool-preview-icon>
      </div>
      <span class="tool__label">Preview</span>
    </button>
  </div>

  <div class="tools-group">
    <button class="tool tool--short">
      <div class="tool__icon">
        <peb-editor-tool-publish-icon></peb-editor-tool-publish-icon>
      </div>
      <span class="tool__label"></span>
    </button>
    <button class="tool tool--wide" (click)="openPublish(publish)">
      <span class="tool__value" #publish>Publish</span>
      <span class="tool__label"></span>
    </button>
    <span class="tools-group__label">Publishing</span>
  </div>
</div>
