<ng-container
  *ngIf="elementDefinition.type == PebElementType.Section; then hasButtons;"
></ng-container>


<ng-template #hasButtons>
  <svg (click)="addSectionBtnClick(point.type)"
    *ngFor="let point of points | where:['shown', true]"
    class="section-button button"
    width="38px"
    height="20px"
    viewBox="0 0 5 20"
    [attr.cx]="point.x"
    [attr.cy]="point.y"
    [attr.fill]="color"
    [attr.button-type]="point.type"
    [attr.button-for]="elementId"
    [style.top.px]="point.y - 10"
    [style.left.px]="point.x"
    [ngClass]="[getButtonTypeClass(point.type)]"
  >
    <g stroke="none" stroke-width="1" fill="white" fill-rule="evenodd">
      <g
        id="8-Sections-1"
        transform="translate(-922.000000, -570.000000)"
        stroke="#067af1"
        stroke-width="2"
      >
        <g transform="translate(922.000000, 570.000000)">
          <g id="drag-resize-copy-2">
            <rect
              id="Rectangle"
              x="1"
              y="1"
              width="18"
              height="18"
              rx="9"
            ></rect>
          </g>
          <line x1="10" y1="6.25" x2="10" y2="13.75" id="Path-10"></line>
          <line
            x1="10"
            y1="6.25"
            x2="10"
            y2="13.75"
            id="Path-10"
            transform="translate(10.000000, 10.000000) rotate(-90.000000) translate(-10.000000, -10.000000) "
          ></line>
        </g>
      </g>
    </g>
  </svg>
</ng-template>
