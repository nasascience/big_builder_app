<mat-form-field appearance="standard">
  <mat-select [ngModel]="selectedOption" (ngModelChange)="control.patchValue($event)" panelClass="pe-builder-select" (blur)="blurOn.emit()">
    <mat-select-trigger>
      {{ getLabel(selectedOption) }}
    </mat-select-trigger>
    <mat-option *ngFor="let option of options" [value]="getValue(option)">
      <svg class="icon" *ngIf="getLabel(option) === getLabel(selectedOption)" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="18px" height="18px"><path d="M0 0h24v24H0z" fill="none"/><path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/></svg>
      <span [style]="option.style">{{ getLabel(option) }}</span>
    </mat-option>
  </mat-select>
</mat-form-field>
